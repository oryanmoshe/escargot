name: Update epics
on:
  issues:
    types: [opened, closed, reopened]
jobs:
  epics:
    runs-on: ubuntu-latest
    name: Update epic issues
    steps:
      - name: Epic issues for GitHub
        uses: cloudaper/epics-action@v1.1.1
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-close-epic: true
